server:
  port: 7100

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/Evildoer_ke/springcloud-config.git
          search-paths:
            - config
      label: master
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    port: 5672

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8100/eureka

management:
  endpoints:
    web:
      exposure:
        include: "bus-refresh"
